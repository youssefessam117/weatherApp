<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <nav class="navbar navbar-expand-lg py-3 fixed-top">
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center ms-5 text-light"
            href="#"
          >
            <img src="img/logo.png" alt="" class="" />
            <div class="ps-3">
              <h1 class="fs-6">Weather</h1>
              <p class="fs-6">tagline goes here</p>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item px-3">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"

                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-light hoverAnimat" href="#">News</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-light hoverAnimat" href="#">Live cameras</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-light hoverAnimat" href="#">Photos</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-light hoverAnimat" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <form class="find-location mb-4">
          <input
            type="text"
            placeholder="Find your location..."
            id="search"
            class="form-control w-100"
          />
        </form>
      </div>
      <div class="container">
        <div class="row gx-3" id="myRow">
          <img src="img/2830.jpg" alt="">
        </div>
      </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
